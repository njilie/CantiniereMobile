<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Retour" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Modifier l'utilisateur</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container" *ngIf="user">
    <h1 class="text-center">Modifier <span style="color: #8dbd56; padding-left: 5px;">{{user.name}}</span></h1>
    <form>
      <ion-item lines="full">
          <ion-input class="form-control" name="name"  [(ngModel)]="user.name"></ion-input>
      </ion-item>
      <ion-item lines="full">        
        <ion-input  class="form-control" name="firstname" [(ngModel)]="user.firstname"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-input class="form-control" name="email" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col size="4" offset="4">
          <ion-button type="submit"  (click)="onClick()">Envoyez</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
