<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Accueil</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="authService.isUserAuthenticated(); else notAuthenticated" tab="account">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Compte</ion-label>
    </ion-tab-button>
    <ng-template #notAuthenticated>
      <ion-tab-button tab="choice-connect">
        <ion-icon name="log-in-outline"></ion-icon>
        <ion-label>Connexion</ion-label>
      </ion-tab-button>
    </ng-template>
    <ion-tab-button tab="menus" *ngIf="authService.isUserAuthenticated()">
      <ion-icon name="person"></ion-icon>
      <ion-label>Admin</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
