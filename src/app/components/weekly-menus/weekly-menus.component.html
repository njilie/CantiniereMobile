<ion-card *ngFor="let menu of menus">
  <img [src]="menu.imgUrl" alt="photo des menus" class="img-fluid">
  <ion-card-header>
    <ion-card-subtitle>Menu</ion-card-subtitle>
    <ion-card-title>{{ menu.label }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <span class="d-inline-block w-100 ion-text-right">
      <ion-button size="small"  [routerLink]="['/menu', menu.id, 'meals']">
        En savoir plus
      </ion-button>
    </span>
  </ion-card-content>
</ion-card>
